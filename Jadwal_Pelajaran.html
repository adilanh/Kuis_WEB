<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1>JADWAL PELAJARAN</h1>

    <div class="container">
        <table>
            <tr>
                <th>Jam</th>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
                <th>Kamis</th>
                <th>Jumat</th>
            </tr>
            <tr>
                <td>07:00 - 08:00</td>
                <td>Pdt</td>
                <td>IOT</td>
                <td>WEB</td>
                <td>ADSI</td>
                <td>AI</td>
            </tr>
            <tr>
                <td>08:00 - 09:00</td>
                <td>TI</td>
                <td>AI</td>
                <td>ADSI</td>
                <td>WEB</td>
                <td>Pdt</td>
            </tr>
            <tr>
                <td>09:00 - 10:00</td>
                <td>IOT</td>
                <td>WEB</td>
                <td>TI</td>
                <td>AI</td>
                <td>ADSI</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>ADSI</td>
                <td>Pdt</td>
                <td>AI</td>
                <td>TI</td>
                <td>WEB</td>
            </tr>
            <tr>
                <td>11:00 - 12:00</td>
                <td>WEB</td>
                <td>TI</td>
                <td>Pdt</td>
                <td>IOT</td>
                <td>AI</td>
            </tr>
            <tr>
                <td>12:00 - 13:00</td>
                <td>AI</td>
                <td>ADSI</td>
                <td>IOT</td>
                <td>Pdt</td>
                <td>TI</td>
            </tr>
        </table>
    </div>

</body>
</html>
